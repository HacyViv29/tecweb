<!DOCTYPE html>
<html lang="es">
<head>

    <title>Formulario de edad y sexo</title>

<body>
    <h1>Ejercicio 5</h1>
    <p>Usar las variables $edad y $sexo en una instrucción if para identificar una persona de<br>
    sexo “femenino”, cuya edad oscile entre los 18 y 35 años y mostrar un mensaje de<br>
    bienvenida apropiado.</p>

    <h2>Verificación de Edad y Sexo</h2>
    <form action="src/validar_formulario5.php" method="POST">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="1" required><br><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="femenino">Femenino</option>
            <option value="masculino">Masculino</option>
        </select><br><br>

        <input type="submit" value="Verificar">
    </form>
</body>
</html>
