<!DOCTYPE html>
<html lang="es">
<head>

        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            background-color: #bfc4c5;

<body>
    <h1>Agregar contenido al Catálogo VOD</h1>
    <form action="serviciovod_add.php" method="POST">
        <h2>Nuevo Perfil</h2>
        <label for="usuario">Nombre de usuario:</label>
        <input type="text" id="usuario" name="usuario" required><br><br>
        
        <label for="idioma">Idioma:</label>
        <input type="text" id="idioma" name="idioma" required><br><br>

        <label for="genero_pelicula">Nombre del género:</label>
        <input type="text" id="genero_pelicula" name="genero_pelicula" required><br><br>

        <label for="titulo_pelicula1">Título 1:</label>
        <input type="text" id="titulo_pelicula1" name="titulo_pelicula1" required>
        <label for="duracion_pelicula1">Duración:</label>
        <input type="text" id="duracion_pelicula1" name="duracion_pelicula1" required><br><br>

        <label for="titulo_pelicula2">Título 2:</label>
        <input type="text" id="titulo_pelicula2" name="titulo_pelicula2" required>
        <label for="duracion_pelicula2">Duración:</label>
        <input type="text" id="duracion_pelicula2" name="duracion_pelicula2" required><br><br>

        <h2>Nuevo Género en Series</h2>
        <label for="genero_serie">Nombre del género:</label>
        <input type="text" id="genero_serie" name="genero_serie" required><br><br>

        <label for="titulo_serie1">Título 1:</label>
        <input type="text" id="titulo_serie1" name="titulo_serie1" required>
        <label for="duracion_serie1">Duración:</label>
        <input type="text" id="duracion_serie1" name="duracion_serie1" required><br><br>

        <label for="titulo_serie2">Título 2:</label>
        <input type="text" id="titulo_serie2" name="titulo_serie2" required>
        <label for="duracion_serie2">Duración:</label>
        <input type="text" id="duracion_serie2" name="duracion_serie2" required><br><br>

        <input type="submit" value="Agregar al catálogo">
    </form>
