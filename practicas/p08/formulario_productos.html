<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Productos</title>
</head>
<body>
    <h1>Registro de prodcutos</h1>

    <p>Rellena los campos con la información del producto que se desea agregar.</p>

    <form id="formularioProductos" action="set_producto.php" method="post">

    <h2>Información del producto</h2>

    <fieldset>
        <legend>Producto</legend>

        <ul>
            <li><label for="form-nombre">Nombre del producto:</label> <input type="text" name="nombre" id="form-nombre"></li><br>
            <li><label for="form-marca">Marca del producto:</label> <input type="text" name="marca" id="form-marca"></li><br>
            <li><label for="form-modelo">Modelo del producto:</label> <input type="text" name="modelo" id="form-modelo"></li><br>
            <li><label for="form-precio">Precio del producto:</label> <input type="number" name="precio" id="form-precio"></li><br>
            <li><label for="form-detalles">Detalles del producto</label><br><textarea name="detalles" rows="4" cols="60" id="form-detalles" placeholder="No más de 60 caracteres de longitud" ></textarea></li><br>
            <li><label for="form-unidades">Unidades de producto:</label> <input type="number" name="unidades" id="form-unidades"></li><br>
        </ul>
    </fieldset>

    <p>
        <input type="submit" value="Agregar Producto">
        <input type="reset">
    </p>
</body>
</html>
